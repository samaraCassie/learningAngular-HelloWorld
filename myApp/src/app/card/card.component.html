<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      O Shiba Inu é uma raça de cão de origem japonesa e é conhecido por sua aparência adorável e personalidade cativante.
      Eles são de porte médio, têm uma pelagem densa e fofa, orelhas triangulares em pé e uma cauda enrolada sobre as costas.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Ver Mais</button>
    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
    <mat-icon>favorite</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
